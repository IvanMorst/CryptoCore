Tutorial_Tools_Tracer   = "En appliquant un traceur à ton objet, tu obtiendras une traînée lorsqu'il se déplacera. C'est utile pour voir le détail des mouvements, et ça fait de jolies décorations.";
Tutorial_Tools_Laser    = "Clique sur une forme ou un arrière-plan pour y placer un rayon laser.";
Tutorial_Tools_Thruster = "Avec l'outil Propulseur, tu peux appliquer une force constante sur un objet.  C'est comme un moteur d'avion.\nGlisse-dépose le propulseur sur l'objet désiré. Ensuite, déplace et oriente-le pour qu'il pointe dans la bonne direction,\net utilise l'outil Échelle pour déterminer la grandeur de la force qu'il applique."; 
Tutorial_Tools_Thruster2 = "En cliquant à droite sur l'objet, le menu de paramètre t'offre plusieurs choix pour contrôler l'action et l'apparence du propulseur.\nCelui-ci peut appliquer une force dans une direction fixe par rapport à l'objet auquel il est attaché en cochant la case \"Suivre la rotation de l'objet\"\nou une direction fixe par rapport à l'arrière plan en la décochant.\nComme pour les moteurs, on peut relier l'action du propulseur à une touche ou un bouton de la souris.\nLa force produite par le propulseur s'ajuste avec la barre de contrôle, ou avec l'outil Échelle ou encore l'outil Multifonctions.";
Tutorial_Tools_Texture  = "Utilise l'outil Texture pour faire pivoter, déplacer et redimensionner les textures. Pour essayer, crée un objet texturé (crée un cercle par exemple, et modifie le matériel pour du bois). Après avoir cliqué sur l'icône Texture, clique sur ton objet en faisant glisser ta souris. Tu verras la texture de ton objet se déplacer. En faisant de même avec le bouton droit, la texture pivote et si tu utilises la molette de la souris, tu pourras redimensionner la texture.";

Tutorial_Tools_Sketch   = "Finalement, l'outil multifonctions est très puissant. Celui-ci combine les fonctionnalités de plusieurs autres outils. Un tutoriel spécifique lui est entièrement dédié pour apprendre à t'en servir.";

Tutorial_Tools_Done     = "Bravo! Tu connais maintenant tous les outils d'Algodoo!";

