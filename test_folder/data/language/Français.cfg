/* Used for describing types (like "12 geometries").
   To test this, right-click any number of objects and check the title of a sub-menu (like "Appearance menu for 7 circles").
   These functions take the number of objects to describe and returns the appropriate form (singular, plural).
   You can do advanced stuff in there to suite the need of your language.
   
   Here's an example of a Type_Box that returns "Fizz" for multiples of 3, "Buzz" for multiples of 5 and "FizzBuzz" for multiples of both three and five.
   
Type_Box = (n)=>{
	n%3==0 && n%5==0 ? "FizzBuzz" :
	n%3==0           ? "Fizz"     :
	n%5==0           ? "Buzz"     :
	n==1             ? "une boîte"    :
	n + " boîtes"
	};

	"%" is the modulus operator, "==" compares for equality while "&&" means "and".
	Think of "?" as "then" and ":" as "else".
*/

Type_Box      = (n)=>{ n==1 ? "une boîte"  : n + " boîtes"     };
Type_Circle   = (n)=>{ n==1 ? "un cercle"   : n + " cercles"    };
Type_Polygon  = (n)=>{ n==1 ? "une forme libre"   : n + " formes libres"   };
Type_Plane    = (n)=>{ n==1 ? "un plan"     : n + " plans"     };
Type_Geom     = (n)=>{ n==1 ? "une forme géométrique"  : n + " des formes géométriques" };   // A general geometry (i.e., any of the above)

Type_FixJoint = (n)=>{ n==1 ? "une fixation"  : n + " fixations"  };
Type_Hinge    = (n)=>{ n==1 ? "un pivot"     : n + " pivots"     };
Type_Spring   = (n)=>{ n==1 ? "un ressort"    : n + " ressorts"    };
Type_Tracer   = (n)=>{ n==1 ? "un traceur"    : n + " traceurs"    };
Type_LaserPen = (n)=>{ n==1 ? "un laser"     : n + " lasers"     };
Type_Thruster     = (n)=>{ n==1 ? "un propulseur"  : n + " propulseurs"  };
Type_LineEndPoint = (n)=>{ n==1 ? "un point d'extrémité" : n + " points d'extrémités" };

