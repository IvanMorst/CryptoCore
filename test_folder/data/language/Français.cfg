Tutorial_Tools_Title = "Outils";

Tutorial_Tools_Start    = "Ce tutoriel t'apprendra le fonctionnement détaillé de chacun des outils d'Algodoo. Clique sur la flèche droite pour débuter.";
Tutorial_Tools_Move     = "La fonction Déplacer te permet de bouger tous les objets en tout temps.\nSélectionne et fais glisser un objet pour l'essayer. Cette fonction te permet aussi de sélectionner plusieurs objets en dessinant un rectangle autour d'eux.";
Tutorial_Tools_Drag     = "La fonction Traîner n'est active que lorsque la simulation est en cours d'exécution. Tu peux ainsi traîner les objets en leur appliquant une force. Elle ne permet pas de déplacer les plans ou les objets fixés à l'arrière-plan. Pour déplacer ceux-ci, utilise la fonction Déplacer.";
Tutorial_Tools_Rotate   = "La fonction Pivoter permet de faire tourner les objets en les glissant. Essaie-le!";
Tutorial_Tools_Rotate2  = "Lorsque tu fais pivoter un objet, un cercle blanc apparaît autour de l'axe de rotation. Si tu déplaces la souris à l'intérieur de ce cercle, l'angle de rotation se divise automatiquement en incréments de 15°.\nDéplace la souris à l'extérieur du cercle pour obtenir plus de précision.\n"+
                          "La fonction Pivoter s'utilise également en faisant glisser un objet avec le bouton droit de la souris, peu importe la fonction sélectionnée.";
Tutorial_Tools_Scale    = "L'échelle sert à augmenter ou réduire la dimension des objets. Sélectionne un ou plusieurs objets et clique ensuite sur l'échelle. Tu verras une boîte apparaître autour des objets. Redimensionne les objets en faisant glisser n'importe lequel des cercles situés sur la boîte.\n"+
                          "Pour conserver les proportions de l'objet à redimensionner, appuie sur la touche MAJ et fais glisser les cercles situés dans les coins de la boîte.\n" +
                          "Utiliser l'échelle sur des volumes d'eau ne changera pas la dimension des particules d'eau, cela ne fera que les espacer.";
Tutorial_Tools_Cut      = "Tu peux diviser ou trouer tes formes avec le couteau. Il suffit de tracer une ligne à travers un objet pour le couper en deux. Dessine une forme fermée à l'intérieur d'un objet pour en retirer une partie.\nTu peux alors enfermer un autre objet dans le trou par exemple."+
"Obtiens des coupes droites en tenant la touche MAJ enfoncée.";

Tutorial_Tools_Polygon  = "Tu peux créer des objets de toutes les formes imaginables avec l'outil Forme libre.\nDessine une forme fermée pour l'essayer.";
Tutorial_Tools_Polygon2 = "Cet outil permet également de sélectionner plusieurs objets à la fois en les encerclant. ";
Tutorial_Tools_Polygon3 = "Pour obtenir des lignes droites, enfonce la touche MAJ.\nPour obtenir plusieurs côtés droits, relâche et ré-appuie sur la touche MAJ à chacun des coins de l'objet que tu dessines.";
Tutorial_Tools_Brush    = "Le pinceau fonctionne à la manière d'un pinceau d'artiste.\nComme avec les formes libres, tu peux obtenir des lignes droites en appuyant sur MAJ.";
Tutorial_Tools_Eraser   = "Double-clique sur le pinceau pour afficher les paramètres. Tu pourras spécifier la taille du pinceau ou le transformer en gomme à effacer. Tu peux aussi te servir du bouton droit de la souris comme gomme à effacer.\n"+
                          "Exerce-toi à effacer, soit en sélectionnant l'option 'gomme à effacer' dans les paramètres du pinceau ou avec le bouton droit de la souris.\n";
Tutorial_Tools_Box      = "Crée des quadrilatères avec l'outil Boîte. Pour obtenir un carré, appuie sur la touche MAJ. Tu peux faire des parallélépipèdes en pivotant ta boîte, et en utilisant l'Échelle ensuite.\n\nTu peux aussi utiliser les boîtes pour sélectionner des objets, comme avec l'outil Forme libre.";
Tutorial_Tools_Circle   = "L'outil Cercle crée des formes ... circulaires!";
Tutorial_Tools_Gear     = "L'outil Roue dentée te permet de créer facilement des engrenages. Double-clique sur l'icône Roues dentées pour afficher les paramètres. C'est à cet endroit que tu pourras spécifier la taille des dents et créer des dentures orientées vers l'intérieur.\nLes roues dentées sont attachées automatiquement à l'objet sous-jacent avec un pivot centré.";
Tutorial_Tools_Plane    = "Crée une surface plane immobile avec l'outil Plan fixe. Pour une surface horizontale, tire la souris vers le haut. Autrement tu verras un cercle apparaître. Tu peux ajuster l'angle du plan en incréments de 15° en déplaçant ta souris à l'intérieur de ce cercle.";
Tutorial_Tools_Chain    = "L'outil Chaîne crée une succession de cercles attachés en file. Sélectionne cet outil et dessine une ligne entre deux objets pour les relier avec une chaîne.\nCrée une chaîne bouclée en connectant le dernier maillon avec le premier lorsque tu la dessines.";

Tutorial_Tools_Spring   = "L'outil Ressort te permet de relier des objets entre eux ou à l'arrière-plan avec un ressort. Le ressort doit au moins être fixé à un objet.";
Tutorial_Tools_Fixate   = "Sélectionne l'outil Fixation et clique sur une forme pour l'attacher à ce qui se trouve en dessous. S'il n'y a rien derrière l'objet, celui-ci deviendra stationnaire.";
