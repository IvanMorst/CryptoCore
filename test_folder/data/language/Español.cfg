/* Used for describing types (like "12 geometries").
   To test this, right-click any number of objects and check the title of a sub-menu (like "Appearance menu for 7 circles").
   These functions take the number of objects to describe and returns the appropriate form (singular, plural).
   You can do advanced stuff in there to suite the need of your language.
   
   Here's an example of a Type_Box that returns "Fizz" for multiples of 3, "Buzz" for multiples of 5 and "FizzBuzz" for multiples of both three and five.
   
Type_Box = (n)=>{
	n%3==0 && n%5==0 ? "FizzBuzz" :
	n%3==0           ? "Fizz"     :
	n%5==0           ? "Buzz"     :
	n==1             ? "a box"    :
	n + " boxes"
	};

	"%" is the modulus operator, "==" compares for equality while "&&" means "and".
	Think of "?" as "then" and ":" as "else".
*/

Type_Box      		= (n)=>{ n==1 ? "bloque"       	: n + " bloques"      	};
Type_Circle   		= (n)=>{ n==1 ? "círculo"    	: n + " círculos"    	};
Type_Polygon  		= (n)=>{ n==1 ? "polígono"   	: n + " polígonos"   	};
Type_Plane    		= (n)=>{ n==1 ? "plano"     	: n + " planos"     	};
Type_Geom     		= (n)=>{ n==1 ? "geometría"  	: n + " geometrías" 	};   // A general geometry (i.e., any of the above)

Type_FixJoint 		= (n)=>{ n==1 ? "articulación"  : n + " articulaciones" };
Type_Hinge    		= (n)=>{ n==1 ? "eje"     		: n + " ejes"     		};
Type_Spring   		= (n)=>{ n==1 ? "resorte"    	: n + " resortes"    	};
Type_Tracer   		= (n)=>{ n==1 ? "seguidor"    	: n + " lápices"    	};
Type_LaserPen 		= (n)=>{ n==1 ? "láser"     	: n + " lásers"     	};
Type_Thruster     	= (n)=>{ n==1 ? "propulsor"  	: n + " propulsores"  	};
Type_LineEndPoint 	= (n)=>{ n==1 ? "punto final" 	: n + " puntos finales" };

Type_Entity   		= (n)=>{ n==1 ? "objeto"   		: n + " objetos"    	};  // The most general form

