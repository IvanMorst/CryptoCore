// Beginner tutorial:
Tutorial_Beginner_Title = "Curso rápido";
Tutorial_Beginner_Title_Tooltip = "Para principiantes (\"noobs\"). Aprende lo básico de Algodoo";

Tutorial_Beginner_Start         = "Bienvenido a la guía para principiantes de Algodoo! Puedes moverte dentro de esta guía utilizando las flechas de avance y retroceso. Da clic en la flecha apuntando hacía la derecha en la esquina superior derecha para comenzar.";
Tutorial_Beginner_NewScene      = "Primero creamos una escena. Da un clic en el icono de \"Nueva Escena\".";
Tutorial_Beginner_NewPalette    = "Ahora selecciona la paleta para la escena. Puedes escoger cualquier paleta que te guste o la paleta \"Default\" sino te decides por alguna.";
Tutorial_Beginner_CreateCircle  = "Ahora has un círculo con la herramienta de círculos";
Tutorial_Beginner_Play          = "Comienza la simulación oprimiendo el \"botón de ejecutar\" en el Controlador de la simulación.";
Tutorial_Beginner_Undo          = "Puedes deshacer casi todo oprimiendo el \"botón Deshacer\" o ctrl-z. Intentalo ahora.";
Tutorial_Beginner_Clone         = "Crea una copia del círculo hecho anteriormente dando clic derecho sobre el círculo y seleccionando \"Clonar\". Otra manera de hacerlo es arrastrando el botón de clonar y soltarlo en el lugar deseado. Por ahora, colócalo a un lado del original.";
Tutorial_Beginner_CreateBox     = "Utilizando la herramienta de \"Bloque\" has una viga (un rectángulo) sobre los círculos.";
Tutorial_Beginner_Move          = "Utiliza la herramienta para \"Mover\" para acomodar el bloque de tal manera que cubra los centros de los círculos. Oprime la flecha que apunta a la derecha para continuar.";
Tutorial_Beginner_CreateHinges  = "Utiliza la herramienta \"Ejes\" para crear ejes. Da un clic en el centro de cada círculo para conectarlos con el bloque. Oprime la flecha que apunta a la derecha para continuar.";
Tutorial_Beginner_Play2         = "Visualiza la animación oprimiendo el botón de \"Ejecutar\".";
Tutorial_Beginner_Drag          = "Aplica fuerzas a tu carro con la herramienta de \"arrastre\".";
Tutorial_Beginner_Zoom          = "Has acercamientos y alejamientos manteniendo y arrastrando el \"botón de zoom\" lateralmente. También puedes usar la rueda en el ratón. Oprime la flecha que apunta a la derecha para continuar.";
Tutorial_Beginner_Pan           = "Intenta mover la escena arrastrando el botón de \"Vista panorámica\". Puedes mover la escena arrastrando el fondo con el botón derecho o medio del ratón. Oprime la flecha que apunta a la derecha para continuar.";
Tutorial_Beginner_Pause         = "Pausa la simulación.";
Tutorial_Beginner_Motor         = "Transforma un eje en motor. Da clic derecho sobre alguno de tus ejes y en el menú de \"Ejes\" activa la opción de \"Motor\".";
Tutorial_Beginner_CreatePolygon = "Dibuja un objeto nuevo con la herramienta \"Polígono\".";
Tutorial_Beginner_Liquify       = "Crea agua haciendo clic derecho en el objeto nuevo y selecciona \"Licuar\" en el menú Editar.";
Tutorial_Beginner_Play3         = "Ejecuta la simulación.";
Tutorial_Beginner_Save          = "Guarda la escena seleccionando \"Guardar escena\" en el menú de archivo.";
Tutorial_Beginner_Load          = "Ahora, carga cualquier escena. Encuentra \"Cargar escena\" en la barra lateral izquierda en \"Mis escenas\" dentro del menú archivo.";
Tutorial_Beginner_Undo2         = "Aunque ya hayas cargado una escena nueva puedes volver a la anterior presionando el botón deshacer.";
Tutorial_Beginner_Done          = "Felicidades, ya conoces el uso básico de Algodoo!\n\n Para conocer más, sigue con los demás guías o simplemente empieza a jugar y explora Algodoo y sus menús. ¡Que lo disfrutes!";

