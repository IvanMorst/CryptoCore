Tutorial_Tools_Title = "Herramientas";

Tutorial_Tools_Start    = "Esta guía te mostrará los detalles de cada herramienta en Algodoo. Agunas de las herramientas solo están disponibles en modo avanzado (para cambiar a modo avanzado ve al menú Opciones -Interfaz). Oprime la flecha que apunta a la derecha para continuar.";
Tutorial_Tools_Move     = "La herramienta para mover permite desplazar objetos a distintos lugar. Selecciona y arrastra cualquier objeto para que pruebes. Para seleccionar objetos puedes encerrarlos en un rectángulo utilizando esta herramienta.";
Tutorial_Tools_Drag     = "La herramienta de arrastre solo puede ser utilizada cuando la simulación está ejecutándose. Te permite arrastrar geometrías mediante la aplicación de una fuerza.\n\nDebido a que funciona mediante una fuerza, no puede mover planos u objetos fijos o pegados al fondo de la escena. Para mover estas últimas geometrías mencionadas utiliza la herramienta mover.";
Tutorial_Tools_Rotate   = "La herramienta rotar gira los objetos cuando los arrastras. Intentalo!";
Tutorial_Tools_Rotate2  = "Cuando utilices esta herramienta veras un anillo blanco alrededor del eje de rotación. Cuando muevas el ratón dentro de este anillo el ángulo de rotación se incrementa automáticamente en saltos de 15Â°. Mover al ratón fuera del anillo te da más precisión en el ángulo de rotación.\n"+
                          "\nEsta herramienta también se activa arrastrando algo con el botón derecho del ratón, sin importar que herramienta se encuentra seleccionada en ese momento.";
Tutorial_Tools_Scale    = "La herramienta escalar puede ser utilizada para hacer los objetos más pequeños o más grandes. Selecciona la herramienta y luego selecciona uno o más objetos. Lo siguiente que veras será un rectángulo alrededor del objeto u objetos. Para modificar el tamaño, solo arrastra cualquiera de los círculos pequeños tanto como gustes." +
                          " Para escalar el objeto la misma cantidad en ambas direcciones, mantén presionado SHIFT.\n" +
                          "\nEl efecto en el agua solo es sobre la distancia entre partículas y no sobre el tamaño de las mismas.";
Tutorial_Tools_Cut      = "El cuchillo es tan divertida como útil. Solo dibuja una línea a lo largo de la geometría y esta será cortada por la mitad. Dibuja una curva cerrada dentro de una geometría para eliminar esa sección.\n"+
                          "\nPuedes hacer un corte recto si mantienes presionado SHIFT.";

Tutorial_Tools_Polygon  = "La herramienta polígono dibuja objetos con formas arbitrarias. Solo dibuja una línea cerrada para ver los resultados.";
Tutorial_Tools_Polygon2 = "Puedes seleccionar objetos con esta herramienta encerandolos con un polígono.";
Tutorial_Tools_Polygon3 = "Puedes también dibujar líneas rectas con la herramienta polígono presionando la tecla SHIFT. Para dibujar más de un lado recto, suelta SHIFT y vuelve a presionarlo en la siguiente esquina del polígono que estas creando.";
Tutorial_Tools_Brush    = "La brocha funciona igual que la brocha de un pintor.\n Igual que con la herramienta polígono puedes dibujar trazos rectos presionando SHIFT.";
Tutorial_Tools_Eraser   = "El borrador funciona como el que conoces de un lápiz.\nAsí como en la brocha, puedes borrar en líneas rectas si mantienes presionado SHIFT.";                          
Tutorial_Tools_Box      = "Los bloques son una herramienta que te permite hacer figuras rectangulares. Para crear un cuadrado, presiona SHIFT. Igual que con el polígono puedes seleccionar objetos encerrándolos en un rectángulo.";
Tutorial_Tools_Circle   = "La herramienta círculo crea círculos.";
Tutorial_Tools_Gear     = "La herramienta engrane te permite crear engranes. En las opciones puedes establecer el tamaño del diente y engranes internos.";
Tutorial_Tools_Plane    = "La herramienta planos te permite crearlos de tamaño infinito y te serán útiles para prevenir que los objetos se caigan al vacío o se escapen de tu vista. \n\nCuando hagas un plano verás que un círculo aparece, si mueves el ratón dentro de este círculo harás que el ángulo del plano rote en incrementos de 15Â°.";
Tutorial_Tools_Chain    = "La herramienta cadena crea cuerdas y cadenas. Si dibujas una línea entre dos objetos estos serán conectados con una cadena. Si dibujas una línea en el fondo de pantalla una cadena se creará comenzando a partir del punto inicial de la línea.";

Tutorial_Tools_Spring   = "El resorte es una herramienta que une objetos con el fondo o con otro objeto a través de un resorte. El resorte siempre debe estar unido a un objeto como mínimo.";
Tutorial_Tools_Fixate   = "Fijar. Da un clic con esta herramienta en una geometría y la fijaras con lo que sea que este debajo. Si no hay algo debajo entonces el objeto quedará estacionario.";
Tutorial_Tools_Hinge    = "Eje. Da un clic con esta herramienta en una geometría y se unirá con lo que está debajo con un eje. El objeto podrá rotar libremente alrededor del eje.";
Tutorial_Tools_Tracer   = "Lápiz. Da un clic con esta herramienta en una geometría para colocar un lápiz que dibujará la trayectoria del objeto cuando se mueva. Es útil para dibujar las trayectorias de péndulos, cosas en caída libre, etc.";
Tutorial_Tools_Laser    = "Láser. Con el láser puedes hacer clic y arrastrar en un objeto o el fondo de la escena para colocar el láser \n\nNota! Puedes configurar el color y la distancia de atenuación del haz dando clic derecho o doble clic en el láser.";
Tutorial_Tools_Thruster = "Propulsor. Esta herramienta aplica una fuerza constante a los objetos. Da un clic y arrastra el objeto para establecer el tamaño y la dirección de la fuerza que quieres agregar.";
Tutorial_Tools_Thruster2 = "Para editar el propulsor da clic derecho o doble clic en la fuerza.  En el menú propulsor puedes cambiar el tamaño de la fuerza o determinar si debe seguir la rotación de la geometría o si debe permanecer fija.  Puedes también configurar una tecla para encender o apagar el propulsor.\n\nUtiliza las herramientas mover o rotar (o clic derecho en el objeto y rotar) para cambiar dirección y lugar.\n\nPresiona la flecha a la derecha para continuare.";
Tutorial_Tools_Texture  = "La herramienta textura puede ser utilizada para rotar, trasladar (mover) y escalar texturas. Para probar, primero crea un objeto con textura (crea un círculo y cambia el material a madera) y luego arrástralo utilizando la herramienta textura. Notarás que la textura se mueve pero no el objeto. Arrastrándolo con el botón derecho del ratón rotaras la textura y utilizando la rueda central mientras colocas el apuntador sobre el objeto hará que la textura se escale.";

Tutorial_Tools_Sketch   = "Finalmente, la herramienta dibujo te ofrece la ventaja de combinar la funcionalidad de muchas otras herramientas. Si quieres saber más hay una guía dedicado exclusivamente a está herramienta.";

Tutorial_Tools_Done     = "¡Muy bien hecho, ahora ya conoces todas la herramientas de Algodoo!";

