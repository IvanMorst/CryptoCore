Tutorial_Sketch_Title = "Dibujo";

Tutorial_Sketch_Start = "El dibujo es la herramienta más versátil de Algodoo. Si logras dominarla rara vez utilizarás otra herramienta.\n"+
	"La herramienta de dibujo se basa en gestos, que este tutorial te enseñará. En cada paso te examinará para asegurar de que puedes hacer ese gesto.";

Tutorial_Sketch_FreePolygon   = "Igual que la herramienta polígono, el dibujo pues ser utilizado para dibujar figuras de forma arbitraria.\n\nDibuja un polígono para continuar.";
Tutorial_Sketch_Circle        = "La herramienta dibujo puede ser utilizada para dibujar círculos perfectos. Para hacer esto necesitas dibujar algo parecido a un círculo y cuando termines debes mantener presionado el botón de ratón. El dibujo cambiará a un círculo perfecto en pocos segundos.";
Tutorial_Sketch_Box           = "Lo mismo sucede en el caso de un bloque. Dibuja un polígono con forma rectangular y de nueva cuenta mantén presionado el botón del ratón hasta que la figura adopte una forma perfecta. Cuando esto este listo puedes mover el ratón para rotar o escalar el bloque.";
Tutorial_Sketch_SimplePolygon = "Así como con la herramienta polígono puedes usar SHIFT para dibujar líneas rectas, con la herramienta dibujo puedes hacerlo sin la necesidad de usar la tecla SHIFT. Solo tienes que dibujar una figura con lados y esquinas lo más rectas posibles y así como con los casos anteriores Algodoo se encargará del resto.";
Tutorial_Sketch_Select        = "Para seleccionar objetos solo basta con que los encierres.";
Tutorial_Sketch_Erase         = "Para borrar un objeto solo tienes que dibujar una línea recta a través del mismo.";
Tutorial_Sketch_Cut           = "Para cortar objetos debes hacer una línea arbitraria sobre el objeto pero es muy importante que en la parte donde vayas a terminar la línea le des un giro de 90 grados para que Algodoo no lo interprete como borrador y mantén el botón del ratón presionado.";
Tutorial_Sketch_Undo          = "Para deshacer simplemente dibuja una línea recta de derecha a izquierda en el fondo de la escena.";
Tutorial_Sketch_Redo          = "Para rehacer, dibuja la línea en el sentido contrario: de izquierda a derecha.";
Tutorial_Sketch_PlayPause     = "Dibujar una línea recta hacía abajo en el fondo hará que la simulación se ejecute o detenga.";
Tutorial_Sketch_Chain         = "Puedes hacer una cadena si dibujas una línea que conecte una geometría con otra (o con el fondo).";
Tutorial_Sketch_Spring        = "Si dibujas una línea con un rizo, esta se transformará en un resorte si al menos uno de los extremos está unido a un objeto.";
Tutorial_Sketch_Fixate        = "Para fijar un objeto, dibuja una cruz sobre el mismo.";
Tutorial_Sketch_Hinge         = "Para crear un eje solo dibuja un pequeño círculo dentro de una geometría no seleccionada (que no este fijada al fondo de la escena).";
Tutorial_Sketch_JointConnect  = "Si dibujas una geometría nueva de tal manera que cubrá algun tipo de unión (eje o un punto fijo) esa unión se adherirá a la nueva geometría siempre y cuando no este ya entre otras dos geometrías. Haz un bloque con un eje y colócale un polígono nuevo al ensamble.";
Tutorial_Sketch_Plane         = "Para crear un plano, has como en la imagen a la izquierda: dibuja una línea recta , gira 180Â° y regresa a la mitad, luego gira 90Â°. ¡Inténtalo!";
Tutorial_Sketch_Tracer        = "Para poner un lápiz es tan fácil como hacer un garabato en algún lugar de la geometría (no fija al fondo de la escena) hasta que un círculo monocolor se despliegue en la pantalla que indica que la herramienta entendió que debe colocar un lápiz.";

Tutorial_Sketch_HalfWay       = "La herramienta dibujo está diseñada para uso eficiente en una pantalla táctil y por ende tiene algunas características diseñadas específicamente para aquellos que no tienen la ventaja del botón derecho del ratón. Ir a Opciones->Interfaz y comprobar \"Pantalla Táctil\" para continuar. Si no tienes una pantalla sensible al tacto, puedes marcar la opción \"Pantalla Táctil\" temporalmente y completar el tutorial. \n\nOprime la flecha que apunta a la derecha para continuar.";
                           
Tutorial_Sketch_Rotate        = "Para rotar un objeto, selecciónalo con la simulación detenida y arrastra la geometría fuera del pequeño círculo que aparece. De igual manera puedes hacerlo con más de un objeto. \n\nNota: El círculo sólo aparece en las pantallas de tacto, y puede que tienes que acercar un poco para verlo.";
Tutorial_Sketch_Move          = "Para mover un objeto, selecciónalo (dando clic en el objeto) con la simulación pausada y arrastra el objeto al interior del pequeño círculo que aparece. Puedes mover varios objetos de esta manera.";
Tutorial_Sketch_Drag          = "Para arrastrar una geometría cuando la simulación está activa primero selecciona el objeto luego arrástralo.";

Tutorial_Sketch_Pan           = "Para hacer una vista panorámica, da un clic rápido seguido por un arrastre de la escena. Es decir, clic suelta clic y arrastra para mover la pantalla.";
Tutorial_Sketch_Zoom          = "Para hacer un acercamiento (zoom) da un doble clic rápido seguido de un arrastre. Es decir, clic suelta, clic suelta, clic y arrastra. ¡Practícalo hasta que lo domines!";

Tutorial_Sketch_Done          = "Muy bien hecho! Ya estas certificado como súper usuario de la herramienta Dibujo!";

// Tutorial SMART

Tutorial_SMART_Title                  = "SMART Board";
Tutorial_SMART_Start                  = "Bienvenido a la guía de Algodoo para la pizarra interactiva SMART Board. Para empezar oprime la flecha en la esquina superior derecha en esta ventana.";
Tutorial_SMART_PensFingers            = "Tu SMART Board puede distinguir entre los dedos de tu mano y la pluma. \n\nEmpieza seleccionando la <markup><span underline_color='red'><u>pluma roja</u></span></markup>.";
Tutorial_SMART_DrawPolygon            = "Selecciona la herramienta Dibujo en la barra de herramientas. Luego, dibuja una figura con la pluma.";
Tutorial_SMART_MoveWithFinger         = "Puedes ver que la figura creada es del mismo color que la pluma. Volveremos a esto después.\n\nAhora intenta mover el objeto con tu dedo.";
Tutorial_SMART_PanWithFinger          = "Puedes ver que tu dedo movió el objeto. \n\nPuedes hacer un paneo utilizando tu dedo en el fondo de la pantalla.";
Tutorial_SMART_ChangeDrawWithFinger   = "Puedes también dibujar con tu dedo. \n\nRemueve la selección de \"Interactuar con el dedo\" para intentar dibujar con el dedo.";
Tutorial_SMART_DifferentColors        = "Ahora puedes utilizar tu dedo como utilizarías un apuntador convencional. Los colores del objeto, dibujados de esta manera, serán aleatorios. \n\nSin embargo los objetos creados con la pluma adquirirán el color de la pluma. Si prefieres que los colores también sean aleatorios entonces remueve la selección del botón \"Utilizar color de pluma\" haciendo clic. Ahora inténtalo.";
Tutorial_SMART_ChangeBackColors       = "Ahora cuando dibujes con la pluma verás que los colores son asignados aleatoriamente. \n\nCuando termines vuelve a seleccionar la asignación de color basado en el de la pluma volviendo a seleccionar el botón \"Utilizar color de pluma\".";
Tutorial_SMART_SpecialColors          = "La <markup><span underline_color='black'><u>pluma negra</u></span> y la <span underline_color='blue'><u>pluma azul</u></span></markup> pueden crear objetos especiales. \n\nPara probar esto, crea una escena nueva (Archivo - Nueva Escena).";
Tutorial_SMART_PressPlay              = "Oprime ejecutar.";
Tutorial_SMART_PickUpBlackPen         = "Selecciona la <markup><span underline_color='black'><u>pluma negra</u></span></markup>.";
Tutorial_SMART_ToBrushTool            = "Cambia a la herramienta brocha en la barra de herramientas.";
Tutorial_SMART_BlackPenBrush          = "Dibuja un recipiente en forma de U con la <markup><span underline_color='black'><u>pluma negra</u></span></markup>.";
Tutorial_SMART_ChangeBlackIsFixed     = "Como puedes ver, el recipiente no cae, esta pegado al fondo. \n\nSi quieres dibujar objetos negros que no estén fijos al fondo de la pantalla, quita la selección del botón \"El negro esta fijo\" haciendo clic. Inténtalo.";
Tutorial_SMART_PickUpBluePen          = "Si dibujas ahora con la <markup><span underline_color='black'><u>pluma negra</u></span></markup> ya no estarán pegados al fondo de la pantalla. \n\nAhora veamos la <markup><span underline_color='blue'><u>pluma azul</u></span></markup>. Comencemos por seleccionarla.";
Tutorial_SMART_ToSketchTool           = "Cambia a la herramienta dibujo en la barra de herramientas.";
Tutorial_SMART_BluePolyCreate         = "Dibuja una figura utilizando la <markup><span underline_color='blue'><u>pluma azul</u></span></markup> dentro del recipiente creado anteriormente.";
Tutorial_SMART_ChangeBlueIsWater      = "Como puedes ver, la <markup><span underline_color='blue'><u>pluma azul</u></span></markup> crea agua. \n\nSi deseas dibujar objetos azules que no se conviertan en agua, entonces remueve la selección del botón \"Azul es agua\" haciedno clic. Inténtalo.";
Tutorial_SMART_Erase                  = "Para eliminar objetos con el borrador solo es necesario tocarlos. \n\nTómalo e inténtalo con los objetos que acabas de crear.";
Tutorial_SMART_Done                   = "¡Buen trabajo! Acabas de finalizar la guía de la SMART Board.";

// Tutorial SMART multitouch

Tutorial_SMARTMultitouch_Title                     = "SMART Board Multitouch";

Tutorial_SMART_Multitouch_Start                     = "Bienvenido al tutorial de la pizarra SMART Multitouch. Podrás aprender como utilizar múltiples contactos en tu SMART Board. \n\nPara comenzar la guía oprime la flecha en la esquina superior derecha de la ventana.";
Tutorial_SMART_Multitouch_CreateBox                 = "Crea un bloque.";
Tutorial_SMART_Multitouch_MultitouchOnObject        = "Utilizando dos dedos puedes cambiar el tamaño, rotar y mover. \n\nPara cambiar el tamaño - acerca los dedos o aléjalos. \nPara rotar - gira uno o los dos dedos alrededor. \nPara mover - mueve ambos dedos en la misma dirección. \n\nInténtalo.";
Tutorial_SMART_Multitouch_MultitouchOnBackground    = "También puedes utilizar dos dedos en el fondo para acercamientos y paneos. \n\nPara hacer un acercamiento - coloca los dedos en el fondo de pantalla y acércalos o aléjalos. \n\nPara hacer un paneo - empuja o jala tu dedo en el fondo";
Tutorial_SMART_Multitouch_TwoPlacesAtOnce           = "Puedes utilizar dos plumas para hacer dibujos en dos lugares al mismo tiempo.";
Tutorial_SMART_Multitouch_ToSketchTool              = "Ahora cambia a la herramienta dibujo.";
Tutorial_SMART_Multitouch_Shift                     = "Un dedo puede hacer las funciones de la tecla SHIFT. \n\nPresiona y mantén tu dedo en el fondo de pantalla de la SMART Board mientras dibujas con la pluma y notarás que hace líneas rectas. Al retirar tu dedo del fondo las líneas dejaran de ser rectas.";
Tutorial_SMART_Multitouch_Clone                     = "Puedes clonar objetos fácilmente utilizando tu dedo y la pluma. \n\nMantén presionado un objeto con tu dedo luego arrástralo con la pluma. Instantáneamente una réplica del objeto estará debajo de la pluma.";
Tutorial_SMART_Multitouch_Done                      = "¡Buen trabajo! Acabas de finalizar la guía de la SMART Board Multitouch.";

