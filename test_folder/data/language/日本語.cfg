Tutorial_Sketch_Title = "スケッチツール";

Tutorial_Sketch_Start = "スケッチツールはアルゴドゥの中で最も万能なツールです。\n" +
                        "スケッチツールの基本はジェスチャーです。このチュートリアルではそれらを学びます。\nそれぞれのステップで、正確にジェスチャーできるかを確認します。\n\n次へ進んでください。";

Tutorial_Sketch_FreePolygon   = "ポリゴンツールのように、スケッチツールでも任意の図形を描けます。";
Tutorial_Sketch_Circle        = "スケッチツールでは、サークル(円形)を描くこともできます。\nサークルに近い図形を描いてください。\n描き終えたとき、マウスのボタンを離さずに押したままにしてください。\n描かれた図形が十分サークルに近ければ、その場でサークルに変形します。";
Tutorial_Sketch_Box           = "ボックス(長方形)の場合も同様です。\n\n長方形を描いてボックスに変わったら、ボタンから指を離す前にマウスポインタを動かして回転やリサイズ(サイズ変更)ができます。";
Tutorial_Sketch_SimplePolygon = "ポリゴンツールのように[Shift]キーを押したままにすることで直線を描けます。\nしかし、[Shift]キーを押さなくても、十分にまっすぐな線と尖った角度を持っていれば、完全な直線を持つ図形に変形します。";
Tutorial_Sketch_Select        = "オブジェクトを選びたい時は、それらを囲ってください (ポリゴンツールと同様です) 。";
Tutorial_Sketch_Erase         = "オブジェクトを消したい時は、横切るように線を引きます。\n選択している複数の図形のうちの1つを横切るように線を引くと、すべて消えます。";
Tutorial_Sketch_Cut           = "スケッチツールで図形を切断することもできます。\n図形を切断したい場合は、尖った角度を持った線を描いてください。\nオブジェクトを削除するジェスチャーは直線なので、ジェスチャーを使い分けることが可能です。\n\nマウスのボタンを押したままにすると、現在のジェスチャーのタイプが表示されます。";
Tutorial_Sketch_Undo          = "スケッチツールで少し前に戻すには、背景を右から左へドラッグします。";
Tutorial_Sketch_Redo          = "戻した内容をやり直すには、背景を左から右へドラッグします。";
Tutorial_Sketch_PlayPause     = "シミュレーションのオン/オフが切り替えるには、下向きに線を引きます。";
Tutorial_Sketch_Chain         = "図形と図形、もしくは図形と背景を結ぶ線を描くと、チェーンになります。";
Tutorial_Sketch_Spring        = "ループのある線で結ぶと バネになります。";
Tutorial_Sketch_Fixate        = "図形を背後にある図形(あるいは背景)に固定するときは、バツ印(×)を1ストロークで描きます。\nすると、固定具が図形上に取り付けられます。\n\n ※既に背景に固定されている図形上には取り付けられません。";
Tutorial_Sketch_Hinge         = "図形に回転軸を取り付けるには、マル印(○)を図形の中で描きます。\n\n ※背景に固定されている図形上には、回転軸は取り付けられません。";
Tutorial_Sketch_JointConnect  = "ジョイント (バネ, 固定具, 回転軸) につながる位置に新しく図形を描くと、ジョイントはそれら2つをつなぐようになります。";
Tutorial_Sketch_Plane         = "平面を描くには、左図に示したジェスチャーを行ってください。";
Tutorial_Sketch_Tracer        = "図形にトレーサー(動いた軌跡を描くペン)を取り付けるには、左図を参考にしてください。\n図形上で綺麗な円を3重くらいに描くとトレーサーになります。\n※背景にはトレーサーは付きません。";

Tutorial_Sketch_HalfWay       = "さらに、タッチスクリーンで便利に操作できるように工夫されたジェスチャーがあります。このジェスチャーはマウスの右ボタンがない場合に有用です。タッチスクリーンを使用されている場合は[オプション] - [基本設定]で、[タッチスクリーン(ペン入力)]にチェックを入れて続けてください。\nタッチスクリーンを持っていなくても、チュートリアルは最後まで完了できます。\n\n次へ進んでください。";

Tutorial_Sketch_Rotate        = "【オブジェクトの回転方法】\nオブジェクトをクリックして表示される円の外側をドラッグします。複数のオブジェクトを選択時も同様です。\n\n ※この円は[オプション] - [基本設定]で、[タッチスクリーン(ペン入力)]にチェックを入れている時のみ表示されます。右ボタンがあるときは右ボタンでドラッグすることで回転できます。また、マルチタッチスクリーンでは二本指で回転できます。";
Tutorial_Sketch_Move          = "【オブジェクトの移動方法】\nオブジェクトをクリックして表示される円の内側をドラッグします。複数のオブジェクトを選択時も同様です。\n\n ※この円は[オプション] - [基本設定]で、[タッチスクリーン(ペン入力)]にチェックを入れている時のみ表示されます。タッチスクリーンでない場合は円は表示されませんが、選択されている図形をドラッグすると移動できます。";
Tutorial_Sketch_Drag          = "シミュレーション実行中にドラッグするには、クリックして選択し、引っぱります。";

Tutorial_Sketch_Pan           = "視点を変更するには、背景に対し、クリックした直後にドラッグする動作を行ないます(つまり、マウスのボタンを押して－離して－押したまま移動させるという流れを素早く行ないます)。";
Tutorial_Sketch_Zoom          = "視点のズームイン/ズームアウトは、少し練習が必要です。\nトリプルクリックの最後をドラッグする (素早く、クリック－クリック－ドラッグ) という動作を行ないます。\n練習してマスターしてください!";

Tutorial_Sketch_Done          = "お疲れ様です!\nあなたはスケッチツールをマスターしました。";

