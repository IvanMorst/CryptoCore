Tutorial_Beginner_Motor         = "回転軸の1つをモーターに変えます。\n\n回転軸を右クリックして、[回転軸]メニューの[モーター]と書かれているチェックボックスをチェックしてください。";
Tutorial_Beginner_CreatePolygon = "ポリゴンツールを使用して任意の形状の図形を描いてください。";
