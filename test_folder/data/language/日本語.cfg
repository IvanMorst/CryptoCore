Tutorial_Tools_Title = "ツール";

Tutorial_Tools_Start    = "このチュートリアルでは、それぞれのツールの使い方を学びます。\n\n次へ進んでください。";
Tutorial_Tools_Move     = "移動ツールを使用すると、オブジェクト (図形, バネ, 回転軸など) をあちこち動かせます。オブジェクトをドラッグして試してみてください。\nこのツールで長方形を描いて、オブジェクトを選択することもできます。";
Tutorial_Tools_Drag     = "ドラッグツールは力を加えて図形を引っ張るツールです。シミュレーション実行中だけ使用できます。\n力を加えて図形を動かすので、固定された図形や平面を動かすことはできません。\n平面を動かすときは 移動ツールを使用してください。";
Tutorial_Tools_Rotate   = "回転ツールは図形を回転させるためのツールです。 試してみてください。";
Tutorial_Tools_Rotate2  = "回転中、回転中心の周りにリングが現われます。 マウスポインタがリングより中心に近い位置にあると 15度ごとに回転します。\nマウスポインタをリングの外に動かすと、より細かく回転できます。\n\n"+
                          "どのツールを使用している時でも、マウスの右ボタンでドラッグしてオブジェクトを回転させることができます。";
Tutorial_Tools_Scale    = "スケールツールを使用すると、オブジェクトをリサイズ(サイズ変更)できます。\nオブジェクトを選択すると、オブジェクトの周りに長方形が現われます。\nこの長方形の周囲の小さな円をドラッグしてリサイズしてください。\n"+
                          "縦横の比を一定に保つには、[Shift]キーを押したままにしてドラッグします。\n\n" +
                          "※水に対して使用した場合は、粒の数や大きさはそのままです。位置だけ変わります。";
Tutorial_Tools_Cut      = "ナイフツールは便利なだけでなく、楽しいツールです。 図形を横切るように線を引くと、図形が2つに切断されます。 図形上で閉じた図形を描いて部分的に切り取ることもできます。\n"+
                          "直線で切断するには[Shift]キーを押したままにします。";

Tutorial_Tools_Polygon  = "ポリゴンツールを使用すると、任意の形状の図形を描けます。 閉じた線を描いて確かめてみてください。";
Tutorial_Tools_Polygon2 = "ポリゴンツールを使用して、オブジェクトを選択することもできます。 オブジェクトのまわりを囲ってください。";
Tutorial_Tools_Polygon3 = "直線を描くには、[Shift]キーを押したままにします。\n複数の直線を持つ図形を描くには、マウスのボタンを離さずに[Shift]キーを押したり離したりしてください。";
Tutorial_Tools_Brush    = "ブラシツールは絵描きの筆のように使用できます。\nこの場合も、直線を引くには[Shift]キーを押したままにします。";
Tutorial_Tools_Eraser   = "消しゴムツールは鉛筆の消しゴムのように使用できます。\nブラシツールと同様、直線を引くには[Shift]キーを押したままにします。";
Tutorial_Tools_Box      = "ボックスツールはボックス(長方形)を描く時に使用します。\n正方形を描くには、[Shift]キーを押したままにします。 \n\nボックスツールでも、オブジェクトを線で囲むことで選択できます。";
Tutorial_Tools_Circle   = "サークルツールはサークル(円形)を描く時に使用します。";
Tutorial_Tools_Gear     = "歯車ツールを使用すると簡単に歯車を描けます。 歯車ツールのオプションでは、歯のサイズや歯車の形を設定できます。";
Tutorial_Tools_Plane    = "平面ツールはどこまでも続く平面を描きます。\n図形が落ちないようにするのに役立ちます。\n\n平面の向きを決めるときに、回転中心に表示される円の内側にマウスポインタを持ってくると、15度ごとに平面の向きを決められるようになります。";
Tutorial_Tools_Chain    = "チェーンツールは チェーンやロープを描く時に使用します。\n2つの図形を結ぶようにチェーンを引くこともできます。\nチェーンを描くときに、線の始めと終わりを結びつけることでループしたチェーンを描けます。";

Tutorial_Tools_Spring   = "バネツールは図形同士をバネで結びつけます。\n背景と結びつけることもできます。\n\n ※バネの両端を背景に繋げることはできません。";
Tutorial_Tools_Fixate   = "固定ツールで図形をクリックすることで、図形とその背後にある図形(あるいは背景)を固定具でつないで固定できます。\n背景と固定された図形は動かなくなります。";
Tutorial_Tools_Hinge    = "回転軸ツールで図形をクリックすることで、図形とその背後にある図形(あるいは背景)を回転軸で接続します。\nこのオブジェクトは回転軸の周りで自由に回転します。";
Tutorial_Tools_Tracer   = "トレーサーツールで図形をクリックすることで、\n図形にトレーサー(動いた軌跡を描くペン)を取り付けます。\n\n例えば、振り子の実験を行う際に図形が動いた跡を調べるのに便利です。";
Tutorial_Tools_Laser    = "レーザーポインタツールはレーザーポインタを設置する時に使用します。図形をクリックするか、図形からドラッグしてレーザーポインタを取り付けます。背景に取り付けることも可能です。\nレーザー光線は、不透明な図形の中には進めません。";
Tutorial_Tools_Thruster = "スラスターツールで図形をクリックすることで、スラスターを追加します。スラスターは図形に力を加えます。スラスターを設置する際に、図形上でドラッグすると、力の強さと方向を決められます。";
Tutorial_Tools_Thruster2 = "スラスターのオプションで、スラスターの力の大きさや方向、図形が回転したときにスラスターの向きも変化させるか否かを設定できます。また、移動ツールや回転ツールで位置や方向を設定できます。\n\n次へ進んでください。";
Tutorial_Tools_Texture  = "テクスチャツールは 図形上のテクスチャを移動させたり回転させたりリサイズするためのツールです。\nテクスチャツールを使用する前に、テクスチャを使った図形を描いてください\n(例えば、図形の[物性]メニューから、木材を選択してください)。\nその図形をテクスチャツールでドラッグすると、テクスチャが動きます。\nマウスの右ボタンでドラッグすると、テクスチャを回転できます。\n選択中の図形の上でマウスホイールを回転させると、テクスチャのサイズが変化します。";

Tutorial_Tools_Sketch   = "最後に、スケッチツールを紹介します。\n\nスケッチツールは他のツールを1つにまとめた強力なツールです。\nこのツールの使い方について学びたい場合は、スケッチツールのチュートリアルをご覧ください。";

Tutorial_Tools_Done     = "お疲れ様でした!\nすべてのツールの学習を終えました!";

